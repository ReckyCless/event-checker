        type: string
    type: object
  handler.getAllEventsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/app.Event'
        type: array
    type: object
  handler.singInInput:
    properties:
      login:
        type: string
      password:
        type: string
    required:
    - login
    - password
    type: object
