      patronymic:
        type: string
      phone:
        type: string
      surname:
        type: string
      user_birth_date:
        type: string
      user_email:
        type: string
      user_name:
        type: string
      user_patronymic:
        type: string
      user_phone:
        type: string
      user_surname:
        type: string
    required:
    - birth_date
    - name
    - patronymic
    - surname
    type: object
  handler.errorResponse:
    properties:
