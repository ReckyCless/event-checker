      birth_date:
        type: string
      email:
        type: string
      is_visited:
        type: boolean
      name:
        type: string
      patronymic:
        type: string
      phone:
        type: string
      surname:
        type: string
    type: object
  app.User:
    properties:
      birth_date:
        type: string
      created_at:
        type: string
      email:
        type: string
      image_path:
        type: string
      name:
        type: string
      organisator_id:
        type: integer
      password:
        type: string
      patronymic:
        type: string
      phone:
        type: string
      role_id:
        type: integer
      surname:
        type: string
    required:
    - name
    - password
    - role_id
    - surname
    type: object
  app.Visitor:
    properties:
      birth_date:
        type: string
      created_at:
        type: string
      email:
        type: string
      event_id:
        type: integer
      is_visited:
